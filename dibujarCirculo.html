<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); 

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft; //evento.pageX/Y captura la cordenada al hacer click con el mouse
        var y = evento.pageY - pantalla.offsetTop;  //offsetleft resta lo que sobra del borde izquierdo y top lo que sobra del bode superior
        
        //se crea el circulo
        pincel.fillStyle=colores[colorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x+","+y);
    }

    var colores=["blue","green","red"];
    var colorActual=0;
    
    function alterarColor(){
            colorActual++;
            if (colorActual==colores.length) {
                colorActual=0;
            }
        return false;
    }
    
    pantalla.onclick=dibujarCirculo;
    pantalla.oncontextmenu = alterarColor;
    
</script>
